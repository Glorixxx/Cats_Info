<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выпадающее меню</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            list-style: none;
            padding: 0;
            width: 250px;
            background: #2c3e50;
            color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        .menu li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
        }
        .menu li:hover {
            background: #34495e;
        }
        .submenu {
            list-style: none;
            padding-left: 15px;
            display: none;
            background: #3b4d61;
        }
        .submenu li {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li onclick="toggleMenu(this)">Элемент 1
            <ul class="submenu">
                <li onclick="toggleMenu(this)">Подменю 1-1
                    <ul class="submenu">
                        <li onclick="showAlert(event)">Ссылка 1-1-1</li>
                        <li onclick="showAlert(event)">Ссылка 1-1-2</li>
                    </ul>
                </li>
                <li onclick="showAlert(event)">Ссылка 1-2</li>
            </ul>
        </li>
        <li onclick="toggleMenu(this)">Элемент 2
            <ul class="submenu">
                <li onclick="showAlert(event)">Ссылка 2-1</li>
                <li onclick="showAlert(event)">Ссылка 2-2</li>
            </ul>
        </li>
        <li onclick="showAlert(event)">Элемент 3</li>
    </ul>

    <script>
        function toggleMenu(element) {
            event.stopPropagation();
            let submenu = element.querySelector(".submenu");
            if (submenu) {
                submenu.style.display = submenu.style.display === "block" ? "none" : "block";
            } else {
                showAlert(event);
            }
        }

        function showAlert(event) {
            event.stopPropagation();
            alert("Вы можете перейти по ссылке!");
        }
    </script>
</body>
</html>
